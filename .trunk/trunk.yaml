version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - checkov@2.4.9
    - dotenv-linter@3.3.0
    - git-diff-check
    - hadolint@2.12.0
    - markdownlint@0.36.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.45.1
    - trufflehog@3.56.1
    - yamllint@1.32.0
  disabled:
    - terrascan
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
