version: "3"
services:
  joplin:
    # build:
    #   context: .
    #   args:
    #     NODE_VERSION: 14.15.5-buster-slim
    #     JOPLIN_VERSION: 2.4.1
    image: jspiers/headless-joplin:2.4.1-node-14.15.5
    volumes:
      - ./joplin-config.json:/secrets/joplin-config.json
      - type: volume
        source: joplin-data
        target: /home/node/.config/joplin
    ports:
      - "3000:80"
    command: ["joplin", "server", "start"]
volumes:
  joplin-data:
